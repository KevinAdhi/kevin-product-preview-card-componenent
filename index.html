<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="product">
          <div class="image">
            <img
              src="./images/image-product-mobile.jpg"
              alt="Perfume Gabrielle Essence Eau De Parfum"
              class="product-image"
            />
          </div>
          <div class="details">
            <p><span style="letter-spacing: 5px">PERFUME</span></p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p style="line-height: 1.5">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price">
              <h1><span style="color: hsl(158, 36%, 37%)">$149.99</span></h1>
              <p style="text-decoration: line-through; margin-left: 10px">
                $169.99
              </p>
            </div>

            <button>
              <div>
                <img
                  src="./images/icon-cart.svg"
                  alt="cart"
                  style="width: 16px; object-fit: fill"
                />
              </div>
              <div>
                <div class="button-text">Add to Cart</div>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
